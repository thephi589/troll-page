
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NamDzai đã chiếm quyền</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
    }
    .blink {
      animation: blink-animation 1s steps(2, start) infinite;
      font-size: 24px;
      color: lime;
      font-weight: bold;
    }
    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }
    .jack-img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px;
    }
    #question-container {
      display: none;
      margin-top: 40px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #yesBtn {
      background-color: green;
      color: white;
    }
    #noBtn {
      background-color: red;
      color: white;
      position: relative;
    }
    #response {
      margin-top: 30px;
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 class="blink">💀 NamDzai đã chiếm quyền thiết bị 💀</h1>
  <p>🟢 Kết nối tới hệ thống nội bộ...</p>
  <p>📡 Phát hiện hệ điều hành...</p>
  <p>🖥️ Trình duyệt: <script>document.write(navigator.userAgent);</script></p>
  <p>📌 Đang tải giao diện điều khiển...</p>
  <img src="jack_flying.png" class="jack-img" />

  <audio autoplay loop>
    <source src="Đom Đóm ( Htrol Remix ) Jack x BOB studio Cover   Nhạc Trẻ Edm Hot Tik Tok Gây Nghiện Hay Nhất 2021.mp3" type="audio/mpeg">
  </audio>

  <div id="question-container">
    <p style="color: white;">Muốn khôi phục lại máy thì cần trả lời:</p>
    <h2 style="color: yellow;">Nam có đẹp trai không?</h2>
    <button id="yesBtn">Rất tốt</button>
    <button id="noBtn">Không</button>
    <p id="response"></p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("question-container").style.display = "block";
    }, 7000);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");

    yesBtn.onclick = () => {
      response.innerText = "Vì thành khẩn trả lời, NamDzai đã khôi phục lại máy cho bạn.";
    };

    noBtn.onmouseover = () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };
  </script>
</body>
</html>
